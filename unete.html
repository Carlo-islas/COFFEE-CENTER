<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Únete a COFFEE CENTER</title>
    <link rel="icon" href="/favicon-32x32.png" type="image/x-icon">
    <link rel="icon" href="Imagenes/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div id="formulario-unete">
        <form action="index.html" method="post">
            <fieldset>
                <legend>Iniciar Sesión en CENTER</legend>
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required />

                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required />

                <div class="button-group">
                    <input type="submit" value="Iniciar Sesión" />
                    <button type="button" onclick="window.location.href='crear_cuenta.html'">Crear Cuenta</button>
                </div>
            </fieldset>
        </form>
    </div> 
</body>
</html>
